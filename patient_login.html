<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div style="display: flex; padding-left: 300px; margin-top: 50px;">
      <img src=" https://patientportal.amritahospitals.org/PatientPortal/resources/assets/img/logo.png">
      <h3>AMRITA INSTITUTE OF MEDICAL SCIENCES-PATIENT PORTAL</h3> 
    </div>
    <div style="display: flex;">
    <div style="padding-left: 200px; margin-top: 40px;">
        <img src="https://patientportal.amritahospitals.org/PatientPortal/resources/img/modern_medicine.jpg">
  </div>
    <div style="padding-left: 200px; margin-top:50px;">
      <h4>Sign in to your Account</h4>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div style="margin-top: 30px; padding-left: 200px;">
        <button>Sign In</button>
      </div>
         </div>
         </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
